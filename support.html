<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Assistant - SIONG CHEONG TRADING SDN.BHD</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0b1221;
            --bg-card: #162030;
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --accent: #29b6f6;
            --border-color: #1e293b;
            --chat-user-bg: #29b6f6;
            --chat-bot-bg: #1e293b;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll */
        }

        /* ------------------- Header ------------------- */
        header {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 70px;
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .back-btn { color: var(--text-sub); font-size: 1.2rem; cursor: pointer; text-decoration: none; }
        .back-btn:hover { color: var(--accent); }
        .bot-title { font-weight: 700; font-size: 1.1rem; }
        .status-dot { height: 10px; width: 10px; background-color: #22c55e; border-radius: 50%; display: inline-block; margin-left: 8px; }

        /* ------------------- Chat Area ------------------- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bot-msg {
            align-self: flex-start;
            background-color: var(--chat-bot-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-top-left-radius: 2px;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--chat-user-bg);
            color: #fff; /* White text on blue */
            border-top-right-radius: 2px;
        }
        
        /* Links in bot messages */
        .bot-msg a { color: var(--accent); text-decoration: underline; }

        /* ------------------- Input Area ------------------- */
        .input-area {
            flex-shrink: 0;
            padding: 15px;
            background-color: var(--bg-card);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px 15px;
            border-radius: 25px;
            outline: none;
            font-family: inherit;
        }

        #user-input:focus { border-color: var(--accent); }

        .send-btn {
            background-color: var(--accent);
            color: #fff;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .send-btn:hover { transform: scale(1.05); }

        /* ------------------- Language Toggle ------------------- */
        .lang-switch {
            display: flex;
            gap: 5px;
        }
        .lang-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-sub);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .lang-btn.active {
            background-color: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <div class="bot-info">
                <div class="bot-title">SCT Smart Assistant <span class="status-dot"></span></div>
                <div style="font-size: 0.8rem; color: var(--text-sub);">Always online</div>
            </div>
        </div>
        <div class="lang-switch">
            <button class="lang-btn active" onclick="setLang('en')">EN</button>
            <button class="lang-btn" onclick="setLang('zh')">ä¸­</button>
            <button class="lang-btn" onclick="setLang('ms')">MS</button>
        </div>
    </header>

    <div id="chat-container">
        <!-- Initial Greeting -->
        <div class="message bot-msg" id="greeting-msg">
            Hi! I am the Siong Cheong Trading AI Assistant. How can I help you today? <br><br>
            Try asking: "Where is your shop?", "Business hours?", or "Do you sell fridges?"
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        let currentLang = 'en';

        // Updated Greetings
        const greetings = {
            en: "Hi! I am the Siong Cheong Trading AI Assistant. How can I help you today?",
            zh: "æ‚¨å¥½ï¼æˆ‘æ˜¯ Siong Cheong Trading æ™ºèƒ½åŠ©æ‰‹ã€‚ä»Šå¤©æœ‰ä»€ä¹ˆå¯ä»¥å¸®æ‚¨çš„å—ï¼Ÿ",
            ms: "Hai! Saya Pembantu AI Siong Cheong Trading. Ada apa-apa yang boleh saya bantu?"
        };

        // NEW: Fallback Error Messages (Updated with all contacts)
        const errorMessages = {
            en: "I'm not sure about that. Please contact us directly:<br>ğŸ“ **Jordan Yap**: 014-8818581 (<a href='https://wa.link/vvfign' target='_blank'>WhatsApp</a>)<br>ğŸ“ **Miss Law**: 010-9613839<br>ğŸ“ **SCT Office**: 010-2556806",

            ms: "Maaf, saya kurang pasti. Sila hubungi kami terus:<br>ğŸ“ **Jordan Yap**: 014-8818581 (<a href='https://wa.link/vvfign' target='_blank'>WhatsApp</a>)<br>ğŸ“ **Miss Law**: 010-9613839<br>ğŸ“ **SCT Office**: 010-2556806"
        };

        const userInput = document.getElementById("user-input");
        const chatContainer = document.getElementById("chat-container");

        // Allow Enter key to send
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function setLang(lang) {
            currentLang = lang;
            
            // Update buttons UI
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update greeting text immediately if it's the only message
            const greetingMsg = document.getElementById('greeting-msg');
            if(chatContainer.children.length === 1 && greetingMsg) {
                 greetingMsg.innerHTML = greetings[lang];
            }
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (text === "") return;

            // 1. Add User Message
            addMessage(text, 'user-msg');
            userInput.value = "";

            // 2. Simulate Bot Thinking
            setTimeout(() => {
                const response = findAnswer(text);
                addMessage(response, 'bot-msg');
            }, 600);
        }

        function addMessage(text, className) {
            const div = document.createElement("div");
            div.className = `message ${className}`;
            div.innerHTML = text; // allow HTML for links
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function findAnswer(input) {
            // Check if knowledgeBase is loaded
            if (typeof knowledgeBase === 'undefined') {
                return "Error: Database not loaded. Please contact Jordan Yap directly.";
            }

            const question = input.toLowerCase();
            let bestMatch = null;
            let maxKeywordsFound = 0;

            // Find best match in knowledge base
            knowledgeBase.forEach(item => {
                let keywordsFound = 0;
                item.keywords.forEach(k => {
                    // Check if keyword exists in the user question
                    if (question.includes(k.toLowerCase())) {
                        keywordsFound++;
                    }
                });

                if (keywordsFound > 0 && keywordsFound > maxKeywordsFound) {
                    maxKeywordsFound = keywordsFound;
                    bestMatch = item;
                }
            });

            if (bestMatch) {
                // Return answer in current language, fallback to EN
                return bestMatch.answers[currentLang] || bestMatch.answers['en'];
            } else {
                // Return the specific "Contact Jordan Yap" fallback
                return errorMessages[currentLang];
            }
        }
    </script>
</body>
</html>
